<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
</head>

<body>
    <div class="container">

        <div class="countdown-display">
            <div class="time">
                <h1>25</h1><span>:</span>
                <h2>00</h2>
            </div>
        </div>

        <div class="start-reset-btn">
            <div class="start btn">
                <button>
                    <h3>START</h3>
                </button>
                <button>
                    <h2>Pause</h2>
                </button>
            </div>
            <div class="reset btn">
                <button>
                    <h3>RESET</h3>
                </button>
            </div>
        </div>

        <div class="add-btn">

            <div class="break length">
                <div class="white-bg">
                    <div class="break-minus"><i class="fa-regular fa-square-minus "></i></div>
                    <h2>1</h2>
                    <div class="break-plus"><i class="fa-solid fa-circle-plus "></i></div>
                </div>
                <h2>Break length</h2>
            </div>

            <div class="pomodoro length">
                <div class="white-bg">
                    <div class="pomodoro-minus"><i class="fa-regular fa-square-minus "></i></div>
                    <h2>1</h2>
                    <div class="pomodoro-plus"><i class="fa-solid fa-circle-plus "></i></div>
                </div>
                <h3> Pomodoro length</h3>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
